<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>GitHub User Lookup</title>
  </head>
  <body>
    <p class="test-front-end">Hello World!</p>
    <div class="container">
      <h1>Welcome to Tam's GitHub Repository Search!<h1>
      <form id="github-username">
        <label for="username">Enter GitHub Username:</label>
        <input id="username" type="text">
        <button type="submit">Find</button>
      </form>
    </div>
    <div class="container">
      <div class="gh-user-information">
        <div id="gh-user-pic"></div>
        <div id="gh-username"></div>
        <div id="gh-fullname"></div>
        <div id="gh-user-url"></div>
        <div id="gh-repository-count"></div>
      </div>
    </div>
  </body>
</html>
