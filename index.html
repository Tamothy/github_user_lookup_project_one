<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>GitHub User Lookup</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Tam's GitHub Username Search!</h1>
      <form id="github-username">
        <div class="form-group">
          <label for="username">Enter GitHub Username:</label>
          <input id="username" type="text">
          <button type="submit">Find</button>
        </div>
      </form>
      <div class="gh-user-information">
          <div class="col-md-6">
            <div id="gh-user-pic"></div>
          </div>
          <div class="col-md-6">
            <h2 class="login" id="gh-username"></h2>
            <h6 id="gh-fullname"></h6>
            <h6 id="gh-user-url"></h6>
            <h6 id="gh-repository-count"></h6>
            <h2 id="hide">Repositories</h2>
            <div id="results"></div>
          </div>
      </div>
    </div>
  </body>
</html>
